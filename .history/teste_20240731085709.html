<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Gabriel Born</title>
    <link rel="stylesheet" href="assetsteste/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="#home"><i class="fa fa-home"></i><span>Home</span></a>
        <a href="#about"><i class="fa fa-user"></i><span>Sobre</span></a>
        <a href="#projects"><i class="fa fa-briefcase"></i><span>Projetos</span></a>
        <a href="#contact"><i class="fa fa-envelope"></i><span>Contato</span></a>
    </div>
    <header>
        <div class="header-content">
            <h1>Gabriel <span>Born</span></h1>
            <p>Desenvolvedor <span>criativo</span></p>
        </div>
    </header>
    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Informações sobre sua formação e experiências.</p>
    </section>
    <section id="projects">
        <h2>Projetos</h2>
        <div class="project">
            <h3>Projeto 1</h3>
            <p>Descrição do projeto 1.</p>
        </div>
        <div class="project">
            <h3>Projeto 2</h3>
            <p>Descrição do projeto 2.</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Gabriel Born</p>
    </footer>
    <script src="assescript.js"></script>
</body>
</html>
