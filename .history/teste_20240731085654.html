<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Gabriel Born</title>
    <link rel="stylesheet" href="assetsteste/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Bem-vindo ao meu Portfólio</h1>
        <p>Desenvolvedor Front-end e Back-end</p>
    </section>
    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Informações sobre sua formação e experiências.</p>
    </section>
    <section id="projects">
        <h2>Projetos</h2>
        <div class="project">
            <h3>Projeto 1</h3>
            <p>Descrição do projeto 1.</p>
        </div>
        <div class="project">
            <h3>Projeto 2</h3>
            <p>Descrição do projeto 2.</p>
        </div>
        <!-- Adicione mais projetos conforme necessário -->
    </section>
    <section id="contact">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Gabriel Born</p>
    </footer>
    <script src="assetsteste/script.js"></script>
